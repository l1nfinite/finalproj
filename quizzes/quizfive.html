	<section>

		<h1>Quizzes</h1>
		<h2>Quiz #5</h2>

		<fieldset>
				<legend>
					Student Information
				</legend>
				<form action="http://bcitcomp.ca/1850/comp1850_homework05.php" method="post">
					<label class="labelstyle" for="firstname">First name</label>
								
					<input	type="text"
							id="firstname"
							name="firstname"/>

					<label class="labelstyle" for="lastname">Last name</label>
					<input	type="text"
							id="lastname"
							name="lastname"/>
					
					<label class="labelstyle">Name prefix</label>
					<label class="radiolabel" for="mr">Mr.</label>
					<input	type="radio"
							class="radiostyle"
							id="mr"
							checked
							name="prefix"
							value="mr"/>

					<label class="radiolabel" for="mrs">Mrs.</label>
					<input	type="radio"
							class="radiostyle"
							id="mrs"
							name="prefix"
							value="mrs"/>

					<label class="radiolabel"for="ms">Ms.</label>
					<input	type="radio"
							class="radiostyle"
							id="ms"
							name="prefix"
							value="ms"/>

					<label class="labelstyle" for="studentnumber">Student number
					</label>
					<input	type="text"
							id="studentnumber"
							name="studentnumber"/>

					
					<label class="labelstyle" for="courses">
						Select the BCIT course(s) you plan to register for
					</label>
					<p>
						Hold the cntrl or command key to select multiple courses.
					</p>
					<select multiple="multiple"
							id="courses"
							name="courses">

						<option value="comp1850">COMP1850</option>
						<option value="comp1950">COMP1950</option>
						<option value="comp1920">COMP1920</option>
						<option value="comp1409">COMP1409</option>
						<option value="comp1630">COMP1630</option>
						<option value="comp1911">COMP1911</option>
						<option value="comp2899">COMP2899</option>

					</select>
				
					<label class="labelstyle" for="comments">Comments</label>
					<textarea cols="30" rows="10" name="comments" id="comments"></textarea>
					<br/>
					<input id="submit" type="submit" value="Submit">
				</form>
			</fieldset>

	</section>
